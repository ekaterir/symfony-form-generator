<!doctype html>
<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/form-builder.css" rel="stylesheet" type="text/css">
  </head><body>
    <div class="section">
      <div class="container">
      <h1>Create Symfony3 Forms</h1>
 	<hr>
        <div class="row">
          <div class="col-md-8">
            <h2>Form Preview</h2>
	<ul class="nav nav-tabs pull-left" id="myTab">
			  <li class="active"><a data-target="#home" data-toggle="tab">Home</a></li>
			  <li><a data-target="#profile" data-toggle="tab">PHP</a></li>
			  <li><a data-target="#messages" data-toggle="tab">Twig</a></li>
			</ul>
              <div class="ui-widget-content form-content">
                <div id="form-preview" class="canvas">
			<p class="placeholder">Drop Form Elements Here</p>
		</div>               
              </div>
          </div>
          <div class="col-md-4">
            <h2>Draggable Form Elements</h2>
	    <div id="form-types">
	      <div class="panel-heading">
		<h3 class="panel-title"><a href="#">Text Fields</a></h3>
	      </div>
	      <div>
		    <ul class="list-unstyled" id="draggable-form-elements">
		      <li><span class="bg-color-blue txt-color-white">Text</span></li>
		      <li><span class="bg-color-blue txt-color-white">Textarea</span></li>
		      <li><span class="bg-color-blue txt-color-white">Email</span></li>
		      <li><span class="bg-color-blue txt-color-white">Integer</span></li>
		      <li><span class="bg-color-blue txt-color-white">Password</span></li>
		    </ul>
	      </div>
	      <div class="panel-heading">
		<h3 class="panel-title"><a href="#">Choice Fields</a></h3>
	      </div>
	      <div>
		    <ul class="list-unstyled" id="draggable-form-elements">
		      <li><span class="bg-color-blue txt-color-white">Checkbox</span></li>
		      <li><span class="bg-color-blue txt-color-white">Radio</span></li>
		    </ul>
	      </div>
	      <div class="panel-heading">
		<h3 class="panel-title"><a href="#">Date and Time Fields</a></h3>
	      </div>
	      <div>
		    <ul class="list-unstyled" id="draggable-form-elements">
		      <li><span class="bg-color-blue txt-color-white">Date</span></li>
		      <li><span class="bg-color-blue txt-color-white">DateTime</span></li>
		      <li><span class="bg-color-blue txt-color-white">Time</span></li>
		    </ul>
	      </div>
	    </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-ui-1.11.4.custom/external/jquery/jquery.js"></script>
    <script src="js/jquery-ui-1.11.4.custom/jquery-ui.js"></script>
    <script src="js/form-builder.js"></script>

</body></html>
